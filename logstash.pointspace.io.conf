server {
    server_name logstash.pointspace.io;

    location / {
        proxy_pass http://127.0.0.1:5601;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/logstash.pointspace.io/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/logstash.pointspace.io/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}
server {
    if ($host = logstash.pointspace.io) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    server_name logstash.pointspace.io;

    listen 80;
    return 404; # managed by Certbot


}
